apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demoapp
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: demoapp.test.com
    http:
      paths:
      - backend:
          service:
            name: demoapp-v10
            port: 
              number: 80
        path: /
        pathType: Prefix
