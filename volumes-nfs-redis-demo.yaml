apiVersion: v1
kind: Pod
metadata:
  name: volumes-nfs-csi-redis-demo
  labels:
    app: redis
  namespace: nfs
spec:
  containers:
  - name: redis
    image: redis:alpine
    ports:
    - containerPort: 6379
      name: redisport
    securityContext:
      runAsUser: 999
    volumeMounts:
    - mountPath: /data
      name: redisdata
  volumes:
    - name: redisdata
      persistentVolumeClaim:
        claimName: pvc-nfs-dynamic
