apiVersion: v1
data:
  nginx.conf: "user www-data;\nworker_processes auto;\npid /run/nginx.pid;\ninclude
    /etc/nginx/modules-enabled/*.conf;\n\nevents {\n\tworker_connections 768;\n\t#
    multi_accept on;\n}\n\nhttp {\n\n\t##\n\t# Basic Settings\n\t##\n\n\tsendfile
    on;\n\ttcp_nopush on;\n\ttypes_hash_max_size 2048;\n\t# server_tokens off;\n\n\t#
    server_names_hash_bucket_size 64;\n\t# server_name_in_redirect off;\n\n\tinclude
    /etc/nginx/mime.types;\n\tdefault_type application/octet-stream;\n\n\t##\n\t#
    SSL Settings\n\t##\n\n\tssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping
    SSLv3, ref: POODLE\n\tssl_prefer_server_ciphers on;\n\n\t##\n\t# Logging Settings\n\t##\n\n\taccess_log
    /var/log/nginx/access.log;\n\terror_log /var/log/nginx/error.log;\n\n\t##\n\t#
    Gzip Settings\n\t##\n\n\tgzip on;\n\n\t# gzip_vary on;\n\t# gzip_proxied any;\n\t#
    gzip_comp_level 6;\n\t# gzip_buffers 16 8k;\n\t# gzip_http_version 1.1;\n\t# gzip_types
    text/plain text/css application/json application/javascript text/xml application/xml
    application/xml+rss text/javascript;\n\n\t##\n\t# Virtual Host Configs\n\t##\n\n
    \       server {\n        \tlisten       81;\n        \tserver_name  localhost;\n\n
    \       #charset koi8-r;\n\n        #access_log  logs/host.access.log  main;\n\n
    \       \tlocation / {\n            \t\troot   html;\n            \t\tindex  index.html
    index.htm;\n       \t\t }\n\n        \tlocation /status {\n            \t\tstub_status
    on;\n            \t\taccess_log off;\n        \t}\n        }\t\n\n\tinclude /etc/nginx/conf.d/*.conf;\n\tinclude
    /etc/nginx/sites-enabled/*;\n}\n\n\n#mail {\n#\t# See sample authentication script
    at:\n#\t# http://wiki.nginx.org/ImapAuthenticateWithApachePhpScript\n#\n#\t# auth_http
    localhost/auth.php;\n#\t# pop3_capabilities \"TOP\" \"USER\";\n#\t# imap_capabilities
    \"IMAP4rev1\" \"UIDPLUS\";\n#\n#\tserver {\n#\t\tlisten     localhost:110;\n#\t\tprotocol
    \  pop3;\n#\t\tproxy      on;\n#\t}\n#\n#\tserver {\n#\t\tlisten     localhost:143;\n#\t\tprotocol
    \  imap;\n#\t\tproxy      on;\n#\t}\n#}\n"
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: ns-mynginx
