apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: daemonset-demo
  namespace: ns-demo
  labels:
    app: prometheus
    component: node-exporter
spec:
  selector:                      # 标签选择器
    matchLabels:
      app: prometheus
      component: node-exporter
  template:
    metadata:
      name: prometheus-node-exporter
      labels:
        app: prometheus
        component: node-exporter
    spec:
      #nodeSelector:                    # 节点选择器 只在master节点上调度
      #  node-role.kubernetes.io/control-plane: ""
      tolerations:               # 污点容忍 可以在master节点上部署一个pod
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"
      containers:
      - image: prom/node-exporter:v1.5.0
        name: prometheus-node-exporter
        ports:
        - name: prom-node-exp
          containerPort: 9100
          hostPort: 9100
        livenessProbe:
          tcpSocket:
            port: prom-node-exp
          initialDelaySeconds: 3
        readinessProbe:
          httpGet:
            path: '/metrics'
            port: prom-node-exp
            scheme: HTTP
          initialDelaySeconds: 5
      hostNetwork: true
      hostPID: true
